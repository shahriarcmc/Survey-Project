<div class="content">
    
  <div class="container">
    <div class="row">
      <div class="col-md-5 mr-auto">
        <h2>Contact Us</h2>
        <p class="mb-5">We are here to help</p>

        <ul class="list-unstyled pl-md-5 mb-5">
          <li class="d-flex text-black mb-2">
            <span class="mr-3"><span class="icon-map"></span></span> Centennial College, Scarborough, Ontario <br> Canada
          </li>
          <li class="d-flex text-black mb-2"><span class="mr-3"><span class="icon-phone"></span></span> +1 (647) 768 8021</li>
          <li class="d-flex text-black"><span class="mr-3"><span class="icon-envelope-o"></span></span> info@webexpert.com </li>
        </ul>
      </div>

      <div class="col-md-6">
        <form class="mb-5" method="post" id="contactForm" name="contactForm">
          <div class="row">
            
            <div class="col-md-12 form-group">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="message" class="col-form-label">Message</label>
              <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
              <span class="submitting"></span>
            </div>
          </div>
        </form>

        <div id="form-message-warning mt-4"></div> 
        <div id="form-message-success">
          Your message was sent, thank you!
        </div>
      </div>
    </div>
